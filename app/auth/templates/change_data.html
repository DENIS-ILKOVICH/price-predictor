<!-- app/auth/templates/change_data.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Confirmation</title>
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            font-family: 'Arial', sans-serif;
        }

        .header {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .header img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        .header h2 {
            margin: 0;
            color: #2a2a2a;
            font-size: 24px;
        }

        .message {
            font-size: 16px;
            color: #444;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .highlight {
            color: #7D3C98;
            font-weight: bold;
        }

        .code-box {
            background: #f1f3f4;
            color: #333;
            font-size: 26px;
            padding: 14px 24px;
            border-radius: 8px;
            letter-spacing: 6px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .footer {
            font-size: 13px;
            color: #888;
            text-align: center;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        @media (max-width: 600px) {
            .code-box {
                font-size: 20px;
                padding: 10px 16px;
            }

            .message-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Icon">
            <h2>Welcome!</h2>
        </div>
        <p class="message">
            You have requested to change your <span class="highlight">{{ message }}</span>. Please use the following code to confirm this action:
        </p>
        <div class="code-box">{{ code }}</div>

        <p class="footer">
            If you did not request a change to your {{ message }}, you can safely ignore this message.
        </p>
    </div>
</body>
</html>
